<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    .section {
      height: 100vh;
      border: 2px solid #333;
      margin: 20px 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .section:nth-child(odd) {
      background-color: #f0f0f0;
    }
    
    .section:nth-child(even) {
      background-color: #e0e0e0;
    }
    
    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
    }
    
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
    .status {
      margin-top: 10px;
      padding: 5px;
      background: #f9f9f9;
      border-radius: 3px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div><strong>Scroll Test Controls</strong></div>
    <button onclick="testScroll()">Test Scroll</button>
    <button onclick="applyNuclearFix()">Nuclear Fix</button>
    <button onclick="applyCleanFix()">Clean Fix</button>
    <button onclick="resetScroll()">Reset</button>
    <div class="status" id="status">Ready</div>
  </div>

  <div class="section">Section 1 - Test de scroll</div>
  <div class="section">Section 2 - Continuez à scroller</div>
  <div class="section">Section 3 - Le scroll fonctionne-t-il ?</div>
  <div class="section">Section 4 - Si vous voyez ceci, le scroll fonctionne !</div>
  <div class="section">Section 5 - Continuez vers le bas</div>
  
  <script>
    let status = document.getElementById('status');
    
    function updateStatus(message) {
      status.textContent = message;
      console.log(message);
    }
    
    function testScroll() {
      updateStatus('Test de scroll en cours...');
      window.scrollTo({
        top: window.innerHeight + 100,
        behavior: 'smooth'
      });
      setTimeout(() => {
        updateStatus('Test terminé - Pouvez-vous scroller ?');
      }, 1000);
    }
    
    function applyNuclearFix() {
      updateStatus('Application du Nuclear Fix...');
      
      const html = document.documentElement;
      const body = document.body;
      
      const resetStyles = `
        overflow: visible !important;
        overflow-x: hidden !important;
        overflow-y: scroll !important;
        position: static !important;
        height: auto !important;
        min-height: 100vh !important;
        max-height: none !important;
        width: auto !important;
        max-width: none !important;
        transform: none !important;
        transition: none !important;
        animation: none !important;
        scroll-behavior: auto !important;
        scroll-snap-type: none !important;
        scroll-snap-align: none !important;
        scroll-snap-stop: normal !important;
        scroll-padding: 0 !important;
        scroll-margin: 0 !important;
        overscroll-behavior: auto !important;
        -webkit-overflow-scrolling: touch !important;
        touch-action: auto !important;
        pointer-events: auto !important;
        z-index: auto !important;
        float: none !important;
        clear: none !important;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      `;
      
      html.style.cssText += resetStyles;
      body.style.cssText += resetStyles;
      
      updateStatus('Nuclear Fix appliqué');
    }
    
    function applyCleanFix() {
      updateStatus('Application du Clean Fix...');
      
      const html = document.documentElement;
      const body = document.body;
      
      const cleanStyles = `
        overflow-y: scroll !important;
        overflow-x: hidden !important;
        height: auto !important;
        min-height: 100vh !important;
        scroll-behavior: auto !important;
        scroll-snap-type: none !important;
      `;
      
      html.style.cssText += cleanStyles;
      body.style.cssText += cleanStyles;
      
      updateStatus('Clean Fix appliqué');
    }
    
    function resetScroll() {
      updateStatus('Reset des styles...');
      location.reload();
    }
    
    // Vérifier le scroll au chargement
    window.addEventListener('load', () => {
      updateStatus('Page chargée - Testez le scroll avec la molette');
    });
    
    // Écouter les événements de scroll
    let scrollCount = 0;
    window.addEventListener('scroll', () => {
      scrollCount++;
      if (scrollCount % 10 === 0) {
        updateStatus(`Scroll détecté (${scrollCount} fois) - Position: ${window.pageYOffset}px`);
      }
    });
  </script>
</body>
</html>
